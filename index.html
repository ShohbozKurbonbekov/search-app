<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search App</title>
    <link
      rel="stylesheet"
      href="dist/css/stylesmin.css
    "
    />
    <script defer src="./sources/js/main.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- searching part -->
      <section class="searchEntry">
        <h1 class="offscreen">Seach me A wikepedia Search Engine</h1>
        <div class="logo" aria-hidden="true">
          <span class="blue">G</span>
          <span class="red">O</span>
          <span class="yellow">O</span>
          <span class="blue">G</span>
          <span class="green">L</span>
          <span class="red">E</span>
          <span class="yellow exclamation">!</span>
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label for="search" class="offscreen">
            Enter a search term or phrase</label
          >
          <input type="text" id="search" autocomplete="off" role="searchBox" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            type="submit"
            class="button searchButton"
            aria-label="Submit Button"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </section>

      <!-- search results -->
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span
        ><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a
        ><span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
<!-- 
1. <main></main> =  element represents the main content of the document.
2. aria-hidden="" = The aria-hidden attribute in HTML is used to indicate whether an element should be hidden from assistive technologies like screen readers.
3.<label></label> =  The idattribute in the given HTML code is "search" . This idis used to associate the <label>element with the corresponding <input>element that has the same idvalue.
In this case, the <label>element has the for="search"attribute, which means that it is associated with the <input>element with the id="search". This association helps to improve accessibility, as screen readers can use the label text to provide context for the input field.
4. tabindex="" = attribute in HTML is used to control the order in which elements are focused when the user presses the Tab key. It can also be used to make elements focusable that are not normally focusable by default (such as <div>or <span>elements).
5. aria-label="" =  is like a secret message for screen readers. It tells them what an element is for, even if the element doesn't have any visible text.
6. aria-live="assertive" = is like a loud alarm that tells screen readers, "Hey, something important just happened! " It's used to make sure that screen readers announce changes to content immediately, even if they're not currently focused on that part of the page.

This is helpful for things like notifications, alerts, or updates that need to be noticed right away.
-->
